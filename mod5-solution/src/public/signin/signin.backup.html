<div id="signInModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign In </h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" name="signIn" role="form" >
              <div class="form-group row">
                <label class="col-xs-12 col-sm-2 col-form-label"><strong>First Name </strong></label>
                <div class="col-xs-6 col-sm-5">
                  <input type="text" class="form-control" id="fn" name="fn" placeholder="first name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-xs-12 col-sm-2 col-form-label"><strong>Last Name </strong></label>
                <div class="col-xs-6 col-sm-5">
                  <input type="text" class="form-control" id="ln" name="tilne" placeholder="last name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-xs-12 col-sm-2 col-form-label"><strong>Email </strong></label>
                <div class="col-xs-6 col-sm-5">
                  <input type="email" class="form-control" id="email" name="email" placeholder="email address">
                </div>
              </div>
              <div class="form-group row">
              <label class="col-xs-12 col-sm-2 col-form-label"><strong>Phone </strong></label>
                <div class="col-xs-6 col-sm-5">
                  <input type="tel" class="form-control" id="ln" name="tilne" placeholder="phone number">
                </div>
              </div>
              <div class="form-group row">
              <label class="col-xs-12 col-sm-2 col-form-label"><strong>Favorite Dish </strong></label>
                <div class="col-xs-6 col-sm-5">
                  <input type="text" class="form-control" id="favdish" name="favdish" placeholder="short name of favorite dish">
                </div>
              </div>
              <div class="form-group">
                   <p style="padding:20px;"></p>
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="button" class="btn btn-default btn-sm"
                     id="cancel">Cancel</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
