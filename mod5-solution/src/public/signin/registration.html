<div class="container">
  <h2>Account Detail</h2>
  <hr>

  <div ng-show="reginfoCtrl.registered">
    <div class="row">
      <label class="col-xs-12 col-sm-2"><strong><span class="Required">*</span> First Name: </strong></label>
      <label class="col-xs-6 col-sm-5">{{reginfoCtrl.reg.firstname}}</label>
    </div>

    <div class="row">
      <label class="col-xs-12 col-sm-2"><strong><span class="Required">*</span> Last Name: </strong></label>
      <label class="col-xs-6 col-sm-5">{{reginfoCtrl.reg.lastname}}</label>
    </div>

    <div class="row">
      <label class="col-xs-12 col-sm-2"><strong><span class="Required">*</span> Email: </strong></label>
      <label class="col-xs-6 col-sm-5">{{reginfoCtrl.reg.email}}</label>
    </div>

    <div class="row">
      <label class="col-xs-12 col-sm-2"><strong><span class="Required">*</span> Phone: </strong></label>
      <label class="col-xs-6 col-sm-5">{{reginfoCtrl.reg.phone}}</label>
    </div>

    <div class="row">
      <label class="col-xs-12 col-sm-2"><strong>Favorite dish: </strong></label>
      <div class="col-xs-12 col-sm-10">
        <div class="row">
          <div class="col-xs-6 col-sm-4">
            <label>{{reginfoCtrl.reg.favdish.name}}</label><br>
            <small>{{reginfoCtrl.reg.favdish.description}}</small><br>
          </div>
          <div class="col-xs-6 col-sm-8">
            <img class="img-responsive" width="250" height="150"
                ng-src="{{reginfoCtrl.ApiPath}}/images/{{reginfoCtrl.reg.favdish.short_name}}.jpg"
                ng-if="reginfoCtrl.reg.favdish.image_present" alt="{{reginfoCtrl.reg.favdish.name}}" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="reginfoCtrl.delete()">Delete</button>
      </div>
    </div>
  </div>
  <div ng-hide="reginfoCtrl.registered">
    Not Signed Up Yet.<a href="#" ui-sref="public.signin"> Sign up Now!</a>
  </div>
</div>
